<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
		{% for item in data.values()|sort(attribute='name') %}
		<LI>{{ item.id }}: <B>{{ item.name }}</B>
		<UL>
			{% for city in data.values()|sort(attribute='name') %}
                        <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
			{% endfor %}

                </UL>
		{% endfor %}
            </LI>  
	</UL>
    </BODY>
</HTML>
